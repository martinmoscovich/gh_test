name: PRs workflow

# Runs when commits are pushed to a branch associated with a PRs that targets the main branch
# - Checkouts the pushed branch
# - Builds and tests the project
# - Deploys the application to Github Pages (branches/[branch name])
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  build:
    uses: martinmoscovich/gh-actions/.github/workflows/npm-build.yml@v1
    with:
      node_version: 14
      dist_dir: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Extract branch or tag name
        uses: tj-actions/branch-names@v5
        id: extract_branch
        
      - name: start deployment
        uses: bobheadxi/deployments@v0.4.3
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          desc: Dev - ${{ steps.extract_branch.outputs.current_branch }}
          env: dev-${{ steps.extract_branch.outputs.current_branch }}
          ref: ${{ github.head_ref }}

      - name: Deploy to GH Pages
        uses: martinmoscovich/gh-actions/gh-deploy@v1
        with:
          to: branches/${{ steps.extract_branch.outputs.current_branch }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: update deployment status
        uses: bobheadxi/deployments@v0.4.3
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: https://${{ github.event.repository.owner }}.github.io/${{ github.event.repository.name }}/branches/${{ steps.extract_branch.outputs.current_branch }}
